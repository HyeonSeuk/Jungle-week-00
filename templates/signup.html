{% extends "base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='image/banner.jpg') }}" alt="jungle7 team4">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
  </div>

  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color:crimson;font-size:large;text-align: center;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="space-y-6">
      <div>
        <label for="nickname" class="block text-sm font-medium leading-6 text-gray-900">닉네임</label>
        <div class="mt-2">
          <input id="nickname" name="nickname" type="text" autocomplete="text" required pattern=".{4,10}" oninvalid="this.setCustomValidity('닉네임을 4-10자로 입력')" oninput="setCustomValidity('')" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">이메일 아이디</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required oninvalid="this.setCustomValidity('이메일 형식으로 입력')" oninput="setCustomValidity('')" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" pattern=".{10,20}" oninvalid="this.setCustomValidity('최소10자, 최대20자')" oninput="setCustomValidity('')" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">비밀번호 확인</label>
        </div>
        <div class="mt-2">
          <input id="password2" name="password2" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div id="alert" class="d-none text-rose-400 text-sm"></div>
        </div>
      </div>
      <div>
        <button id="signup" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">가입</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(() => {
    $('#signup').click(() => {
      const nickname = $("#nickname").val()
      const email = $("#email").val()
      const password = $("#password").val()
      const password2 = $("#password2").val()

      if(password == password2) {
        const pwd_ecryp = CryptoJS.SHA256(password);
        console.log(pwd_ecryp)
        $.ajax({
          type: "POST",
          url: "/signup",
          data: {
            nickname: nickname,
            email: email,
            pwd_ecryp: JSON.stringify(pwd_ecryp),
          },
          success: (res) => {
            console.log(res)
          }
        })
      } else {
        $("#alert").text('비밀번호 확인이 불일치합니다')
      }
    })
  })

</script>

{% endblock content %}
