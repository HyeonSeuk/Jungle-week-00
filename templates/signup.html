{% extends "base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='image/banner.jpg') }}" alt="jungle7 team4">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
  </div>

  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color:crimson;font-size:large;text-align: center;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="/signup" method="POST">
      <div>
        <label for="nickname" class="block text-sm font-medium leading-6 text-gray-900">닉네임</label>
        <div class="mt-2">
          <input id="nickname" name="nickname" type="text" autocomplete="text" pattern=".{4,10}"" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">이메일 아이디</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" pattern=".{10,20}" title="최소10자, 최대20자" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">비밀번호 확인</label>
        </div>
        <div class="mt-2">
          <input id="password2" name="password2" type="password" autocomplete="current-password" pattern=".{10,20}" title="최소10자, 최대20자" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="button" onclick="signup()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">가입</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}

{% block javascript %}
<script>
  function signup() {
    var nickname = $('#nickname').val();
    var email = $('#email').val();
    var password = $('#password').val();
    var password_confirm = $('#password2').val();

    if (nickname.length<4 || nickname.length > 10) {
      alert('닉네임의 길이는 4~10글자 입니다.')
      return;
    }

    let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');
    if (!regex.test(email)) {
      alert('이메일 형식이 맞지 않습니다!')
      return;
    }

    if (password.length<10 || password.length>20) {
      alert('비밀번호는 10~20자리 입니다.')
      return;
    }

    if (password != password_confirm) {
      alert('비밀번호가 서로 같지 않습니다!')
      return;
    }

    $.ajax({
      type: 'POST',
      url: '/signup',
      data: {'nickname':nickname, 'email':email, 'password':password, 'password2':password_confirm},
      success: function (res) {
        if (res['result'] == 'fail') {
          alert(res['msg'])
        } else {
          alert('회원가입 성공!');
          window.location.replace('/login');
        }
      }
    });
  }
</script>
{% endblock %}
