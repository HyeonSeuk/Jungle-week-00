{% extends "base.html" %}

{% block style %}
section {
    margin: auto;
    height: auto;
  }
{% endblock style %}

{% block content %}
<div class="h-screen flex justify-center items-center"> 
  <section class="w-1/3 h-2/3 p-10 border-solid border-2 border-rgb(245 245 244) flex flex-col justify-center items-center">
    <div class="mb-20 text-4xl font-bold">로그인</div>
    <div class="md:flex md:items-center mb-10 w-full justify-center items-center">
      <div class="md:w-1/3 text-center">
        <label class="block text-gray-500 font-bold" for="inline-username">
          이메일
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" placeholder="example@email">
      </div>
    </div>
  
    <div class="md:flex md:items-center mb-10 w-full justify-center items-center">
      <div class="md:w-1/3 text-center">
        <label class="block text-gray-500 font-bold" for="inline-password">
          비밀번호
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="**********">
      </div>
    </div>
  
    <div class="md:flex md:items-center w-full justify-center mb-10">
      <button class="shadow bg-blue-500 hover:bg-blue-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded w-full" type="button">
          로그인
      </button>
    </div>
  
    <div>
      <a href="signup" class="underline">아직 회원이 아니신가요? 회원가입</a>
    </div>
  </section>
</div>

{% endblock content %}
